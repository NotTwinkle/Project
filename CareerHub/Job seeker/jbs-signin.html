<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign in</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jbs-signin.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script defer src="jbs-signin.js"></script> 
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/CareerHub/Landing page/Landing page.html">
            <img src="/CareerHub/images/CH.png" alt="careerhub">
            </a>
        </div>
    </nav>

    <div class="parent-form">
        <div class="form-container">
            <p class="title">Sign in</p>
            <form class="form">
                <input type="email" class="input" placeholder="Email">
                <input type="password" class="input" placeholder="Password">
                <p class="page-link">
                    <span class="page-link-label">Forgot Password?</span>
                </p>
                <button type="button" class="form-btn">Log in</button> 
            </form>
            <p class="sign-up-label">
                Don't have an account?<a href="/CareerHub/Job seeker/Sign up JS/SU_JS.HTML"><span class="sign-up-link">Sign up</span></a>
            </p>
            <div class="buttons-container">
                <div class="google-login-button">
                    <img src="/CareerHub/images/Google.png">
                    <span>Log in with Google</span>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
