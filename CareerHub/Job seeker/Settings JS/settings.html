<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="#">Back</a>
        </div>
        <div class="settings-title">
            <h1>Settings</h1>
        </div>
        <div class="settings-options">
            <div class="option">
                <div class="icon-placeholder">
                    <img src="/CareerHub/images/Online Support.png">
                </div>
                <span>Customer Support</span>
            </div>
            <div class="option">
                <div class="icon-placeholder">
                    <img src="/CareerHub/images/Info.png">
                </div>
                <span>About CareerHub</span>
            </div>
            <div class="option">
                <div class="icon-placeholder">
                    <img src="/CareerHub/images/privacy.png">
                </div>
                <span>Privacy Policy</span>
            </div>
        </div>
    </div>
</body>
</html>
