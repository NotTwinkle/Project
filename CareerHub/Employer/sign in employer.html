<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign in employer.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
   
    <nav class="navbar">
        <a href="/CareerHub/Landing page/Landing page.html">
        <div class="logo">
            <img src="/CareerHub/images/CH.png" alt="careerhub">
        </div>
        </a>
        <ul class="nav-list">
        </ul>
    </nav>

    <div class="parent-form">
        <div class="form-container">
            <p class="title">Sign in</p>
            <form class="form">
                <input type="email" class="input" placeholder="Email">
                <input type="password" class="input" placeholder="Password">
                <p class="page-link">
                    <span class="page-link-label">Forgot Password?</span>
                </p>
                <button type="button" class="form-btn" onclick="location.href='/CareerHub/employer/emp-dashboard.html'">Log in</button>
            </form>
            <p class="sign-up-label">
                Don't have an account?
                <a href="/CareerHub/Employer/Sign up EMP/SU_EMPLOYER.HTML">
                <span class="sign-up-link">Sign up</span>
                </a>
            </p>
            <div class="buttons-container">
                <div class="google-login-button">
                    <img src="/CareerHub/images/Google.png">
                    <span>Log in with Google</span>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
