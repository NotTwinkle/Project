<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Verify Employer</title>
   <link rel="stylesheet" href="/CareerHub/Verify EMP/Verification EMP.css">
</head>

<body>
   <div class="container">
       <h1>Verify Employer</h1>
       <p>Please verify that you are an employer.</p>
      
       <form id="verificationForm">
           <div class="form-group">
               <label for="companyName">Company Name</label>
               <input type="text" id="companyName" required>
           </div>
           <div class="form-group">
               <label for="address1">Address line 1</label>
               <input type="text" id="address1" required>
           </div>
           <div class="form-group">
               <label for="address2">Address line 2</label>
               <input type="text" id="address2">
           </div>
           <div class="form-group">
               <label for="city">City</label>
               <input type="text" id="city" required>
           </div>
           <div class="form-group">
               <label for="province">Province</label>
               <input type="text" id="province" required>
           </div>
           <div class="form-group">
               <label for="zipCode">ZIP/Postal Code</label>
               <input type="text" id="zipCode" required>
           </div>


           <div class="upload-section">
               <h2>Upload Employer I.D</h2>
               <div class="grid">
                   <div class="upload-box" onclick="triggerFileInput('employerIdFront')">
                       <i class="fas fa-image"></i>
                       <span>Click to upload image</span>
                       <input type="file" id="employerIdFront" accept="image/*" style="display: none;" onchange="previewImage(event, 'employerIdFrontPreview')" required>
                       <img id="employerIdFrontPreview">
                   </div>
                   <div class="upload-box" onclick="triggerFileInput('employerIdBack')">
                       <i class="fas fa-image"></i>
                       <span>Click to upload image</span>
                       <input type="file" id="employerIdBack" accept="image/*" style="display: none;" onchange="previewImage(event, 'employerIdBackPreview')" required>
                       <img id="employerIdBackPreview">
                   </div>
               </div>
           </div>


           <div class="upload-section">
               <h2>Upload Business Permit</h2>
               <div class="grid">
                   <div class="upload-box" onclick="triggerFileInput('businessPermitFront')">
                       <i class="fas fa-image"></i>
                       <span>Click to upload image</span>
                       <input type="file" id="businessPermitFront" accept="image/*" style="display: none;" onchange="previewImage(event, 'businessPermitFrontPreview')" required>
                       <img id="businessPermitFrontPreview">
                   </div>
                   <div class="upload-box" onclick="triggerFileInput('businessPermitBack')">
                       <i class="fas fa-image"></i>
                       <span>Click to upload image</span>
                       <input type="file" id="businessPermitBack" accept="image/*" style="display: none;" onchange="previewImage(event, 'businessPermitBackPreview')" required>
                       <img id="businessPermitBackPreview">
                   </div>
               </div>
           </div>


           <button type="submit">Verify</button>
       </form>
   </div>


   <script>
    function triggerFileInput(id) {
        document.getElementById(id).click();
    }


    function previewImage(event, previewId) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById(previewId);
            output.src = reader.result;
            output.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
    }


    document.getElementById('verificationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Add further form validation and submission logic here
        alert('Form submitted successfully!');
    });
</script>
</body>
</html>
